<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fulid">

        <!-- header section start -->
        <header class="container mt-5 p-3  ">
            <div class="d-flex text-center justify-content-center align-items-center">
                <h1 class="text-center fw-bolder pt-2 secondary">Monthly Account </h1>

            </div>

        </header>
        <!-- header section end  -->

        <!-- Main section start -->
        <main class="container  rounded p-4  mt-5">
            <!-- image section start-->
            <section class="row g-4">
                <div class="col-md-6">
                    <img class="img-fluid h-100  object-fit rounded-1" src="images/dollar.jpg" alt="save">
                </div>
                <!-- image section end-->

                <!-- Calculation section start -->
                <div class="col-md-6">
                    <div class="text-center">

                        <h3 class="mb-3 fw-bold">Income</h3>

                        <div class="from-group mb-5">
                            <input type="number" id="income" class="form-control gray " placeholder="Put your income" />
                            <p class="invalid-feedback" data-target="#income"></p>
                        </div>
                        <h3 class="mb-4 fw-bold">Expenses</h3>

                        <div class="from-group mb-3">
                            <label for="food" class="form-label"> Food </label>
                            <input type="number" id="food" class="form-control gray" placeholder="Put your food cost" />
                            <p class="invalid-feedback" data-target="#food"></p>
                        </div>
                        <!-- Rent  -->
                        <div class="from-group mb-3">
                            <label for="rent" class="form-label"> Rent </label>
                            <input type="number" id="rent" class="form-control gray" placeholder="Put your rent cost" />
                            <p class="invalid-feedback" data-target="#rent"></p>
                        </div>
                        <!-- Clothes  -->
                        <div class="from-group">
                            <label for="clothes" class="form-label"> Clothes </label>
                            <input type="number" id="clothes" class="form-control gray"
                                placeholder="Put your cloth cost" />
                            <p class="invalid-feedback" data-target="#clothes"></p>
                        </div>
                        <!-- calculate button  -->
                        <button class="btn btn-primary px-5 py-2 mt-5 fw-bold"
                            onclick="getExpenses()">Calculate</button>

                        <h4 class="mb-3 mt-5">Total Expenses: <span id="expenses">00</span>
                        </h4>

                        <h4 class="mb-5">Balance: <span id="balance">00</span>
                        </h4>

                        <div class="from-group mb-3">
                            <label for="save" class="form-label"> Save </label>
                            <div class="row align-items-center">
                                <div class="col-6">
                                    <input type="number" id="save" class="form-control gray"
                                        placeholder="save percentage" />
                                    <p class="invalid-feedback" data-target="#save"></p>
                                </div>
                                <div class="col-1">
                                    <b>%</b>
                                </div>
                                <!-- save button    -->
                                <div class="col-5">
                                    <button class="btn btn-primary px-5 py-2 fw-bold" onclick="calcSavings()">
                                        Save
                                    </button>
                                </div>
                            </div>

                        </div>
                        <h5 class="mb-3 mt-5">Saving Amount: <span id="savings">00</span>
                        </h5>

                        <h5 class="mb-5">Remaining Balance: <span id="remaining-balance">00</span>
                        </h5>
                        <p class="d-none text-danger fw-bolder " id="error1">Money is not enough!</p>
                    </div>
                </div>
                <!-- Calculation section end -->
            </section>
        </main>
        <!-- Main section start  -->
    </div>
    <!-- link script tag  -->
    <script src="js/script.js"></script>
</body>

</html>

</body>

</html>
